analysis: hh_bbtt
type: resonant
model:
  parameters: [ MX ]
  param_dependent_bkg: false
  input_file_pattern: ${ERA}.root
eras:
  #- Run2_2018
  - Run2_2017
  #- Run2_2016
  #- Run2_2016_HIPM
channels:
  #- eTau
  #- muTau
  - tauTau
categories:
  - res1b
  - res2b
  - boosted
processes:
  - process: data_obs
    is_data: true
    is_asimov_data: true
  - process: GluGluToRadionToHHTo2B2Tau_M_${MX}
    hist_name: GluGluToRadionToHHTo2B2Tau_M-${MX}
    param_values: [ 250, 260, 270, 280, 300, 320, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900,
                    1000, 1250, 1500, 1750, 2000, 2500, 3000,  ]
    is_signal: true
    scale: 2 * 6.272E-02 * 5.824E-01
  - TT
  - DY
uncertainties:
  lumi_13TeV:
    type: lnN
    value: 0.03
  pdf_gg:
    type: 'lnN'
    value: 1.042
  BR_hbb:
    type: lnN
    value:
    - value: 1.0124
      processes:
      - ZH_Hbb_Zll
      - ZH_Hbb_Zqq
  BR_htt:
    type: lnN
    value:
    - value: 1.0165
      processes:
      - ttHToTauTau_M125
      - GluGluHToTauTau_M125
      - VBFHToTauTau_M125
      - WplusHToTauTau_M125
      - WminusHToTauTau_M125
      - ZHToTauTau_M125
  QCDscale_V:
    type: lnN
    value:
    - value: 1.008
      processes:
      - W
    - value: 1.02
      processes:
      - EWK_WminusToLNu
      - EWK_WplusToLNu
      - EWK_ZTo2L
      - EWK_ZTo2Nu
  QCDscale_VH:
    type: lnN
    value:
    - value: 0.97/1.038
      processes:
      - ZH_hbb
      - ZH_htt
      - ZH_htononbb
    - value: 1.005
      processes:
      - WminusHToTauTau_M125
      - WplusHToTauTau_M125
  QCDscale_VV:
    type: lnN
    value:
    - value: 1.1
      processes:
      - WW
      - WZ
      - ZZ
  QCDscale_VVV:
    type: lnN
    value:
    - value: 1.1
      processes:
        - WWW_4F
        - WWZ_4F
        - WZZ
        - ZZZ
  QCDscale_tW:
    type: lnN
    value:
    - value: 1.054
      processes:
      - tW
  alpha_s:
    type: lnN
    value:
    - value: 1.009
      processes:
      - ZH_Hbb_Zll
      - ZH_Hbb_Zqq
    - value: 1.026
      processes:
      - GluGluHToTauTau_M125
    - value: 1.005
      processes:
      - VBFHToTauTau_M125
    - value: 1.02
      processes:
      - ttH_hbb
  pdf_Higgs_gg:
    type: lnN
    value:
    - value: 1.019
      processes:
      - GluGluHToTauTau_M125
  pdf_Higgs_qqbar:
    type: lnN
    value:
    - value: 1.013
      processes:
      - ZH_Hbb_Zll
      - ZH_Hbb_Zqq
    - value: 1.021
      processes:
      - VBFHToTauTau_M125
    - value: 1.017
      processes:
      - WminusHToTauTau_M125
      - WplusHToTauTau_M125
  pdf_Higgs_ttH:
    type: lnN
    value:
    - value: 1.03
      processes:
      - ttH_Hbb
  pdf_Higgs_tH:
    type: lnN
    value:
    - value: 1.047
      processes:
      - tH
  pdf_Higgs_qqbar:
    type: lnN
    value:
    - value: 1.1
      processes:
      - WW
      - WZ
      - ZZ
  QCDscale_singlet:
    type: lnN
    value:
    - value: 0.979/1.031 # 0.978/1.0288
      processes:
      - ST_tW_antitop_5f_InclusiveDecays
      - ST_tW_top_5f_InclusiveDecays
